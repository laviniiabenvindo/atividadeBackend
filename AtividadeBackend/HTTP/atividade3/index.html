<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do cliente</title>
</head>
<body>
    <div class="conteiner">
        <h1>Formulário</h1>
        <form action="/api/users" method="post">
            Nome de usuario: <input type="text" name="name" id="name" placeholder="Escreva seu username...">
            Digite sua senha: <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
            <button type="submit" id="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
